<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Asesores</title>
    </h:head>
    <h:body>
        <f:view locale="#{localeBacking.locale}">
        <h:graphicImage library="img" name="1.png" width="100%"/>

        <h:form style="
                left: 38%;
                top: 50%;
                position: absolute;">
            
        <p:growl id="growl" sticky="true" showDetail="true" life="3000"/>
        <p:outputLabel value="#{msg['inicio.loginAsesores.ingreso']}" style="margin-left: 90px"/>
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel for="correo" value="#{msg['inicio.duoLogin.correo']}" />
            <p:inputText id="correo"
                         value="#{loginAsesores.correo}"
                         placeholder="micorreo@mail.com"
                         required="true"
                         requiredMessage="#{msg['inicio.duoLogin.passwordRequired']}"
                         label="username">
                <f:validateRegex pattern="[a-zA-Z]*@[a-z]{4}\.[a-z]{3}"/>
            </p:inputText> 
            <h:outputLabel for="password" value="Password:" />
            <p:password id="password"
                        value="#{loginAsesores.password}"
                        placeholder="Password"
                        required="true"
                        requiredMessage="#{msg['inicio.duoLogin.passwordRequired']}"
                        label="password"/>
             
            <f:facet name="footer">
                <p:commandButton value="#{msg['inicio.duoLogin.ingresar']}" update="growl" action="#{loginAsesores.validarLogin()}"
                                 oncomplete="handleLoginRequest(xhr, status, args)" style="width: 100%" />
            </f:facet>  
        </h:panelGrid>            
        </h:form>
        </f:view>
    </h:body>
</html>
