<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:graphicImage library="img" name="1.png" width="100%"/>
        
        <h:form style="
                left: 38%;
                top: 50%;
                position: absolute;">
            
        <p:growl id="growl" sticky="true" showDetail="true" life="3000"/>
        <p:outputLabel value="Ingreso Alumnos" style="margin-left: 90px"/>
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel for="correo" value="Correo" />
            <p:inputText id="correo"
                         value="#{loginAlumnos.correo}"
                         required="true"
                         requiredMessage="Ingresa tu correo"
                         label="username" />
             
            <h:outputLabel for="password" value="Password:" />
            <p:password id="password"
                        value="#{loginAlumnos.password}"
                        required="true"
                        requiredMessage="Ingresa tu Password"
                        label="password"/>
             
            <f:facet name="footer">
                <p:commandButton value="Ingresar" update="growl" action="#{loginAlumnos.validarLogin()}"
                                 oncomplete="handleLoginRequest(xhr, status, args)" style="width: 100%" />
            </f:facet>  
        </h:panelGrid>            
        </h:form>
        
    </h:body>
</html>
