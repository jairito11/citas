<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view locale="#{localeBacking.locale}">
        <h:graphicImage library="img" name="2.png" width="100%"/>
        <h:form>
            <h:panelGrid>
                <h:commandLink value="#{msg['inicio.index.es']}"
                               action="#{localeBacking.cambiarIdioma('es')}"/>
                <h:commandLink value="#{msg['inicio.index.en']}"
                               action="#{localeBacking.cambiarIdioma('en')}"/>
            </h:panelGrid>
        </h:form>
        <h:form>
            <p:panelGrid>
                <h:commandButton value="#{msg['inicio.index.alumnos']}" 
                                 style="color: #20bf6b !important;
                                 text-transform: uppercase;
                                 background: #ffffff;
                                 padding: 15px;
                                 border: 4px solid #20bf6b !important;
                                 border-radius: 30px;
                                 display: inline-block;
                                 transition: all 0.3s ease 0s;
                                 width: 100%;
                                 margin-top: 50px;"
                                 styleClass="ui-priority-primary"
                                 action="loginAlumnos"/>
                <h:commandButton value="#{msg['inicio.index.asesores']}" 
                                 style="color: #20bf6b !important;
                                 text-transform: uppercase;
                                 background: #ffffff;
                                 padding: 15px;
                                 border: 4px solid #20bf6b !important;
                                 border-radius: 30px;
                                 display: inline-block;
                                 transition: all 0.3s ease 0s;
                                 width: 100%;
                                 margin-top: 50px;"
                                 styleClass="ui-priority-primary"
                                 action="loginAsesores"/>
            </p:panelGrid>
        </h:form>
        </f:view>
    </h:body>
</html>
