<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="default.css"/>
        <h:outputStylesheet library="css" name="cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <f:view locale="#{localeBacking.locale}">
        <div id="top" class="top">
            <h:graphicImage library="img" name="1.png" width="100%"/>
            <h:form>
            <h:panelGrid>
                <h:commandLink value="#{msg['inicio.index.es']}"
                               action="#{localeBacking.cambiarIdioma('es')}"/>
                <h:commandLink value="#{msg['inicio.index.en']}"
                               action="#{localeBacking.cambiarIdioma('en')}"/>
            </h:panelGrid>
            </h:form>
            <h:outputText value="#{msg['template.sesion.alumno']} #{loginAlumnos.alumno.correo}" rendered="#{loginAlumnos.alumno != null}"/>
            <h:outputText value="#{msg['template.sesion.profesor']} #{loginAsesores.asesor.correo}" rendered="#{loginAsesores.asesor != null}"/>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left">Left</ui:insert>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>
        </f:view>
    </h:body>

</html>
